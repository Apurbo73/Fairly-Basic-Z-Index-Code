<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="https://media.istockphoto.com/id/1225517650/photo/single-big-oak-tree-in-meadow.jpg?s=612x612&w=0&k=20&c=2DOWsqMW1hDOmn7XlF09IAuOToq28EXpsNgZ8wzhURU=">
<p style="color: red; font-weight: 700;">Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
